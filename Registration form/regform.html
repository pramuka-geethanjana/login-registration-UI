<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="style_reg.css">
    </head>
    <body>
        <section>
            <div class="color"></div>   
            <div class="color"></div>   
            <div class="color"></div>
            <div class="box">
                <div class="square" style="--i:0;"></div>
                <div class="square" style="--i:1;"></div>
                <div class="square" style="--i:2;"></div>
                <div class="square" style="--i:3;"></div>
                <div class="square" style="--i:4;"></div>

                <div class="container">
                    <div class="form">
                        <h2>Registration Form</h2>
                        <form>
                            <div class="inputBox">
                                <input type="text"
                                 placeholder="First Name">
                            </div>
                            <div class="inputBox">
                                 <input type="text"
                                 placeholder="Last Name">
                            </div>
                            <div class="inputBox">
                                <input type="text"
                                 placeholder="E-mail">
                            </div>
                            <div class="inputBox">
                                <input type="Password"
                                 placeholder="Password">
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="Register">
                            </div>
                            <p class="Already">Already have an account ? <a
                            href="file:///C:/Users/USER/OneDrive/Desktop/loging%20page/login_form.html">login</a></p>                       
                    </form>
                </div>
            </div>
        </div>   
    </section>
</body>
</html>
